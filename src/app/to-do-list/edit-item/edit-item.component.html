<br>
<div class="row">
  <div class="col-sm-6">
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit">
      <div class="row">
        <div class="col-sm-6">
          <button type="submit" [disabled]="!itemForm.valid"
          class="btn btn-success">Save</button>
          <button type="button"
          class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <app-edit-detail></app-edit-detail>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" formControlName="title">
        <br>
        <label for="title">Details</label>
        <textarea type="text" id="details" class="form-control" rows="6"
        formControlName="details"></textarea>
        <button class="btn btn-success" type="submit" [disabled]="!itemForm.valid">Save</button>
        <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
        <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
