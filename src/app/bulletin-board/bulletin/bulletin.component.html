<div class="border border-primary rounded border-info">
  <h4>{{bulletin.title}}</h4>
  <p>{{bulletin.poster}}, {{bulletin.postDate | date:'medium'}} </p>
  <p>{{bulletin.content}}</p>
  <button class="btn btn-primary" *ngIf="bulletin.userid===this.as.userId" (click)="onDelete(bulletin.id)">Delete</button>
</div>
