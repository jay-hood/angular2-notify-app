<div [formGroup]="noteForm">
    <div class="note offset-md-{{depth}}">
      <div class="input-group">
        <input type="text" [ngStyle]="{'border-color': inputColor}" class="form-control" formControlName="details">
        <div class="btn-toolbar">
          <button class="btn btn-primary" type="button" (click)="onAddChild()">+</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()">x</button>
          <button class="btn btn-danger" type="button" (click)="onDeleteChildren()">xv</button>
        </div>
      </div>
    </div>
  <div formArrayName="notes">
    <div *ngFor="let note of noteForm.controls.notes.controls; let i = index">
      <div [formGroupName]="i">
        <app-edit-detail [depth]="depth+1" [noteForm]="noteForm.controls.notes.controls[i]">
        </app-edit-detail>
      </div>
    </div>
  </div>
</div>
